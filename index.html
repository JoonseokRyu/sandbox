<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body background="img/fabric.jpg">
  <div class="overlay">

  </div>

  <div class="border">

  </div>

  <span class="space">
    
    <svg>
      <defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:0.5" />
          <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
        </linearGradient>

      <filter id="MyFilter" filterUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
          <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
          <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb"result="specOut">
              <fePointLight x="-5000" y="-10000" z="20000"/>
          </feSpecularLighting>
          <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
          <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
          <feMerge>
              <feMergeNode in="offsetBlur"/>
              <feMergeNode in="litPaint"/>
          </feMerge>
      </filter>

      <filter id="f3" x="0" y="0" width="200%" height="200%">
        <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>

    <filter id="blurFilter" x="0" y="0" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="specOut"/>

        <feSpecularLighting in="specOut" surfaceScale="2" specularConstant="0.75" specularExponent="200000" lighting-color="#ffffff"result="specOut2">
            <fePointLight x = "-100" y = "-170" z = "200"/>
        </feSpecularLighting>
        <feComposite in="specOut2" in2="specOut" operator="in" result="specOut3"/>

          <feMerge>
              <feMergeNode in="specOut"/>
              <feMergeNode in="specOut3"/>
          </feMerge>

        <feComposite in="specOut3" in2="SourceGraphic" operator="over" result="specOut4"/>
        <feComposite in="specOut4" in2="specOut" operator="over" result="specOut2"/>

    </filter>


</defs>

</svg>
</span>


<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
